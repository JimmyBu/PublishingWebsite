<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Home Page</title>
        <style>
            body {
                font-family: Tahoma, sans-serif;
                font-size: 16px;
                line-height: 1.5;
                color: #333;
            }
            
            h1, h2, h3, h4, h5, h6 {
                margin-top: 0;
                margin-bottom: 10px;
            }
            
            p {
                margin-bottom: 10px;
                word-wrap: break-word; 
            }
            
            strong {
                font-weight: bold;
            }
            
            a {
                color: #007bff;
                text-decoration: none;
            }
            
            a:hover {
                text-decoration: underline;
            }

            /* Login Form */
            .Page-login {
                max-width: 400px;
                margin: 0 auto;
                padding: 20px;
                border: 1px solid #ddd;
                background-color: #f9f9f9;
            }

            .Page-login .title {
                margin-bottom: 20px;
                text-align: center;
            }

            .Page-login .login-form {
                margin-bottom: 20px;
            }

            .Page-login .fields {
                margin-bottom: 15px;
            }

            .Page-login label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }

            .Page-login input[type="text"],
            .Page-login input[type="password"] {
                width: 100%;
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            .Page-login .error {
                color: #dc3545;
            }

            .Page-login .submit-button {
                display: block;
                width: 100%;
                padding: 10px;
                background-color: #007bff;
                color: #fff;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            .Page-login .submit-button:hover {
                background-color: #0056b3;
            }

            /* Register Form */
            .Page {
                max-width: 400px;
                margin: 0 auto;
                padding: 20px;
                border: 1px solid #ddd;
                background-color: #f9f9f9;
            }

            .Page .title {
                margin-bottom: 20px;
                text-align: center;
            }

            .Page .register-form {
                margin-bottom: 20px;
            }

            .Page .fields {
                margin-bottom: 15px;
            }

            .Page label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }

            .Page input[type="email"],
            .Page input[type="text"],
            .Page input[type="password"] {
                width: 100%;
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            .Page .error {
                color: #dc3545;
            }

            .Page .submit-button {
                display: block;
                width: 100%;
                padding: 10px;
                background-color: #28a745;
                color: #fff;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            .Page .submit-button:hover {
                background-color: #218838;
            }

            .post-list-item {
                border: 1px solid #ccc;
                padding: 15px;
                margin-bottom: 20px;
                background-color: #f9f9f9;
            }
            .post-list-title {
                font-size: 24px;
                margin-bottom: 10px;
                color: #333;
            }
            .navbar {
                background-color: #E4E4F8;
                padding: 10px 20px;
            }
            .main-menu, .user-menu {
                display: inline-block;
                margin: 0;
                padding: 0;
                list-style: none;
            }
            
            .main-menu li, .user-menu li {
                display: inline-block;
                margin-right: 20px;
            }
            
            .main-menu li:last-child, .user-menu li:last-child {
                margin-right: 0;
            }
            .delete-comment, .reply-button {
                background-color: #dc3545;
                color: #fff;
                border: none;
                padding: 8px 16px;
                cursor: pointer;
                border-radius: 4px;
            }

            .reply-button {
                background-color: #80DF64;
                color: #fff;
                border: none;
                padding: 8px 16px;
                cursor: pointer;
                border-radius: 4px;
            }
            .cancel-button {
                background-color: #DFDFDF;
                color: #fff;
                border: none;
                padding: 8px 16px;
                cursor: pointer;
                border-radius: 4px;
            }
            
            .reply-form-container {
                margin-top: 10px;
            }
            
            .reply-form {
                margin: 10px 0;
            }
            
            blockquote {
                margin-left: 20px;
                padding: 10px;
                border: 1px solid #ddd;
            }

            /* Create Post Form */
            .create-post-Page {
                max-width: 400px;
                margin: 0 auto;
                padding: 20px;
                border: 1px solid #ddd;
                background-color: #f9f9f9;
            }

            .create-post-Page .create-title {
                margin-bottom: 20px;
                text-align: center;
            }

            .create-post-Page .Post-form {
                margin-bottom: 20px;
            }

            .create-post-Page .fields {
                margin-bottom: 15px;
            }

            .create-post-Page label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }

            .create-post-Page input[type="text"],
            .create-post-Page textarea {
                width: 100%;
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            .create-post-Page .error {
                color: #dc3545;
            }

            .create-post-Page .submit-button {
                display: block;
                width: 100%;
                padding: 10px;
                background-color: #007bff;
                color: #fff;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            .create-post-Page .submit-button:hover {
                background-color: #0056b3;
            }

            .create-topic-Page {
                max-width: 400px;
                margin: 0 auto;
                padding: 20px;
                border: 1px solid #ddd;
                background-color: #f9f9f9;
            }
            
            .create-topic-Page .create-title {
                margin-bottom: 20px;
                text-align: center;
            }
            
            .create-topic-Page .Topic-form {
                margin-bottom: 20px;
            }
            
            .create-topic-Page .fields {
                margin-bottom: 15px;
            }
            
            .create-topic-Page label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }
            
            .create-topic-Page input[type="text"] {
                width: 100%;
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            
            .create-topic-Page .error {
                color: #dc3545;
            }
            
            .create-topic-Page .submit-button {
                display: block;
                width: 100%;
                padding: 10px;
                background-color: #007bff;
                color: #fff;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                transition: background-color 0.3s;
            }
            
            .create-topic-Page .submit-button:hover {
                background-color: #0056b3;
            }
           
            .current-topic {
                font-weight: bold;
                color: #000000; /* Black color */
                font-size: 16px; /* Slightly bigger font size */
                float: right; /* Align on the right */
            }
            .user-header { /* Updated class name */
                background-color: #E4E4F8;
                color: #000;
                padding: 20px;
                text-align: center;
            }

            .user-container {
                width: 80%;
                margin: 0 auto;
                padding-top: 20px;
            }
            .user-content { /* Updated class name */
                background-color: #fff;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }
            

            .profile-info {
                text-align: left;
            }
            
            #bio-section {
                margin-top: 20px;
            }
            
            #bio-form {
                margin-top: 20px;
            }
            
            #bio {
                font-size: 16px;
                line-height: 1.5;
            }
            
            .submit-button,
            #cancel-btn {
                padding: 8px 20px;
                margin-top: 10px;
                border: none;
                background-color: #4caf50;
                color: #fff;
                cursor: pointer;
                border-radius: 5px;
            }
            
            .submit-button:hover,
            #cancel-btn:hover {
                background-color: #45a049;
            }
            
            #edit-btn {
                background-color: #E4E4F8;
                color: #000;
                padding: 8px 20px;
                border: none;
                cursor: pointer;
                border-radius: 5px;
            }
            
            #edit-btn:hover {
                background-color: #7d7ddd;
                color: #FFF;
            }
            
            @media (max-width: 768px) {
                .container {
                    width: 90%;
                }
            }
            .vote-btn {
                display: inline-block;
                padding: 5px 8px;
                border: 1px solid #ccc;
                border-radius: 3px;
                text-decoration: none;
                color: #333;
                font-weight: bold;
                transition: background-color 0.3s ease;
                font-size: 12px;
            }
            
            .vote-btn:hover {
                background-color: #f0f0f0;
            }
            
            .upvote-btn {
                background-color: #f2f2f2;
            }
            
            .downvote-btn {
                background-color: #f2f2f2;
            }
            
            .upvote-btn--undo {
                background-color: #c4bbe2;
            }
            
            .downvote-btn--undo {
                background-color: #c4bbe2;
            }
            
                        
        </style>
    </head>
<body>
    {% include 'navbar.html' %}
    {% block register %}
    {% endblock %}
    {% block login %}
    {% endblock %}
    {% block user_profile %}
    {% endblock user_profile %}
    {% block my_profile %}
    {% endblock my_profile %}
    {% include 'post.html' %}
    {% block post %}
    {% endblock %}
</body>
</html>
