{% for post in posts %}
    <div class="post-list-item">
        <a href="{% url 'post_detail' post.id %}">
            <p class="post-list-title">
                {{ post.title }}
            </p>
            <!--<p class="post-list-author"> {{ post.author.username }} </p>-->
        </a>
    </div>
{% endfor %}
