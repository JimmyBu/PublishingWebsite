{% for post in posts %}
    <div class="post-list-item">
        
            <h1 class="post-list-title">
                {{ post.title }}
            </h1>
            <h2>{{ post.topic.topic_name  }}</h2>
            <p> {{ post.body }}</p>
            
            
           
            
            
            <br></br>
            Score: <b> {{ post.score }} </b>
            <a href="{% url 'post_detail' post.id %}">Upvote</a>
            <a href="{% url 'post_detail' post.id %}">Downvote</a>
            Submitted By: <b>{{ post.author.username }}</b>
            Date: <b>{{ post.timestamp }}</b>
            <a href="{% url 'post_detail' post.id %}">View Comments</a>
    </div>
{% endfor %}
